<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3Dモデル確認（PC）</title>

  <!-- model-viewer 読み込み -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #111;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <model-viewer
    src="tobera.glb"
    camera-controls
    auto-rotate
    exposure="1"
    shadow-intensity="1">
  </model-viewer>
</body>
</html>
